<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App Inatel</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Agenda do dia</h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="controls">
            <button class="btn button-pri" id="addEvent">+ Adicionar evento</button>
            <button class="btn button-sec" id="todayBtn">Hoje</button>
            <button class="btn button-sec" id="clearAllBtn">Limpar todos</button>
        </div>

        <div class="calender-conatiner">
            <div class="time-grid">
                <div class="time-labels" id="timeLabels"></div>
                <div class="calendar-body" id="calendarBody">
                    <div class="current-time-indicator" id="current-time-indicator" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="eventModal">
        <div class="modal-container">
            <h3 id="modalTitle">Adicionar novo evento</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Nome do evento</label>
                    <input type="text" id="eventTitle" placeholder="Enter event title" required>
                </div>

                <div class="form-group">
                    <label for="eventStart">Horário de início</label>
                    <input type="time" id="eventStart" required>
                </div>

                <div class="form-group">
                    <label for="eventEnd">Horário de conclusão</label>
                    <input type="time" id="eventEnd" required>
                </div>

                <div class="form-group">
                    <label for="eventColor">Cor</label>
                    <select id="eventColor">
                        <option value="blue">Azul</option>
                        <option value="red">Vermelho</option>
                        <option value="green">Verde</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn button-sec" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn button-pri" id="saveBtn">Salvar evento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
